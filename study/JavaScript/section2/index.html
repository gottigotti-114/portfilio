<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>DOM操作とイベント処理のデモ</title>
  <style>
    body { font-family: sans-serif; }
    #myList li { margin: 5px 0; cursor: pointer; }
  </style>
</head>
<body>
  <h1>DOM操作とイベント処理のデモ</h1>
  
  <!-- メッセージを表示する部分 -->
  <p id="message">ここにメッセージが表示されます。</p>
  <button id="changeTextButton">メッセージを変更する</button>
  
  <hr>
  
  <!-- To-Doリストの作成 -->
  <h2>簡単なTo-Doリスト</h2>
  <input type="text" id="taskInput" placeholder="タスクを入力してください">
  <button id="addTaskButton">タスクを追加する</button>
  <ul id="myList"></ul>
  
  <!-- 外部JavaScriptファイルの読み込み -->
  <script src="script.js"></script>
</body>
</html>
